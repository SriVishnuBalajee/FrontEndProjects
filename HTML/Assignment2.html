<!DOCTYPE html>
<html>
<center><b>User Information</b></center>

<center>    
  <img src="https://media.tenor.com/aBpzK-5x8cQAAAAC/smiling-dhanush.gif" width="100%" height="100%"/>
</center>
<head class="font">
    <title>Form and Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .font{
            color:rgb(46, 253, 5)
        }
    </style>
</head>
<body  bgcolor="black" class="font">
    <h1>Enter Your Information</h1>
    <form id="dataForm">
    <center>
        <fieldset style="width:50px;height: 50px;">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        </fieldset><br><br>

        <fieldset style="width:50px;height: 50px;">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        </fieldset><br><br>
        
        <fieldset style="width:50px;height: 50px;">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        </fieldset><br><br>

        <fieldset style="width:50px;height: 50px;">
        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" required>
        </fieldset><br><br>
        <fieldset style="width:50px;height: 50px;">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        </fieldset><br><br>
        <fieldset style="width:100px;height: 100px;">
           <legend>Select Gender</legend>

                <input type="radio" name="Gender" value="M"/>Male&nbsp;&nbsp;<input type="radio" name="Gender" value="F"/>Female<br>
     
          
        </fieldset><br><br>
    
          
        <fieldset style="width:100px;height: 100px;">
          <legend>Hobbies</legend>
    
            <input type="checkbox" name="Hobbies" value="Cricket">Cricket<br>
    
            <input type="checkbox" name="Hobbies" value="Football">Football<br>
    
            <input type="checkbox" name="Hobbies" value="Music">Music<br>
    
         
        </fieldset>
    </center>
    </form>

 

    <button onclick="addData()">Add Data</button>
    <button onclick="createTable()">Create Table</button>

 

    <h2>Entered Data</h2>
    <table id="dataTable">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Mobile Number</th>
            <th>Email</th>
        </tr>
    </table>

 

    <script>
        var data = [];

 

        function addData() {
            var formData = {
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                address: document.getElementById("address").value,
                mobileNumber: document.getElementById("mobileNumber").value,
                email: document.getElementById("email").value,
            };
            data.push(formData);
            document.getElementById("dataForm").reset();
        }

 

        function createTable() {
            var table = document.getElementById("dataTable");
            table.innerHTML = '<tr><th>First Name</th><th>Last Name</th><th>Address</th><th>Mobile Number</th><th>Email</th></tr>';
            for (var i = 0; i < data.length; i++) {
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                cell1.innerHTML = data[i].firstName;
                cell2.innerHTML = data[i].lastName;
                cell3.innerHTML = data[i].address;
                cell4.innerHTML = data[i].mobileNumber;
                cell5.innerHTML = data[i].email;
            }
        }
    </script>
</body>
</html>
