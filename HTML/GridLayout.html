<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display:grid;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px 100px; 
        /* grid-auto-columns: 100px 100px 100px;
        grid-auto-rows: 100px 100px 100px; */
        grid-area: auto;
        grid-row-gap: 10px;
        grid-column-gap: 10px;
    }
</style>
<body>
    <div style="width:100px;height:100px;background-color: blueviolet;">Div1</div>
    <div style="width:100px;height:100px;background-color: rgba(31, 148, 10, 0.461);">Div2</div>
    <div style="width:100px;height:100px;background-color: rgb(226, 43, 86);">Div3</div>
    <div style="width:100px;height:100px;background-color: rgb(226, 205, 43);">Div4</div>
    <div style="width:100px;height:100px;background-color: rgb(255, 136, 1);">Div5</div>
    <div style="width:100px;height:100px;background-color: rgb(255, 1, 141);">Div6</div>
    <input type="button" style="background-color: rgb(80, 255, 141);" value="Press"/>
    <input type="text" style="background-color: coral;" placeholder="Enter name"/>
    <input type="submit" style="background-color:rebeccapurple;" value="Add"/>

</body>
</html>
